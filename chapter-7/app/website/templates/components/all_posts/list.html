{% for post in posts %}
    <article>
        <header>
            <h2>{{ post.title }}</h2>
        </header>
        <p>{{ post.summary }}</p>
        <p>{{ post.author }}</p>
        <footer>
            <p>
                <a class="post-item__link" href="#" data-page="single post" data-id="{{ post.id }}">Read more</a>
            </p>
        </footer>
    </article>
{% endfor %}
