{% for post in posts %}
    <article>
        <header>
            <h2>{{ post.title }}</h2>
        </header>
        <p>{{ post.summary }}</p>
        <p>{{ post.author }}</p>
        <footer>
            <p>
                <a href="{{ post.get_absolute_url }}">Read more</a>
            </p>
        </footer>
    </article>
{% endfor %}
