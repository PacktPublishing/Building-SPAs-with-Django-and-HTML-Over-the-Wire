{% for message in messages %}
    <article class="message__item{% if user.id == message.author.id %} message--own"{% endif %}>
        <header class="massage__header">
            <h3 class="message__title">{{ message.user.username }}</h3>
            <time class="message__time">{{ message.created_at|date:"d/m/Y H:i" }}</time>
        </header>
        <div>
            {{ message.text }}
        </div>
    </article>
{% endfor %}
