{% for message in messages %}
    <article class="message__item{% if user.id == message.author.id %} message--own"{% endif %}>
        <header>
            <h3>{{ message.user.username }}</h3>
            <time>{{ message.created_at|date:"d/m/Y H:i" }}</time>
        </header>
        <div>
            {{ message.content }}
        </div>
    </article>
{% endfor %}
